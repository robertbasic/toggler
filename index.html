<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Toggler example</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="/path/to/jquery-1.4.1.min.js"></script>

        <script type="text/javascript" src="/path/to/jquery-toggler.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                $(".toggler-dude").toggler();
            });
        </script>

    </head>
    <body>
        <a href="" class="toggler-dude" rel="togglerOne">Click memememememe!</a>
        <div style="width:180px;height:20px;background-color:#000;color:#fff;">
            Foo
        </div>

        <div id="togglerOne" class="toggler" style="width:180px;height:40px;background-color:#999;color:#fff;">
		I'm gonna be togglered down!
        </div>

        <div>I just go with the flow</div>

        <a href="" class="toggler-dude" rel="togglerTwo">No, click me!</a>
        <div style="width:180px;height:20px;background-color:#000;color:#fff;">
            Bar
        </div>

        <div id="togglerTwo" class="toggler" style="width:180px;height:40px;background-color:#999;color:#fff;">
            I'm gonna be togglered down, too!
        </div>

        <div>I'm here just to be pushed around</div>

        <div style="width:180px;height:20px;background-color:#000;color:#fff;" class="toggler-dude" rel="togglerThree">
            Or click me!
        </div>

        <div id="togglerThree" class="toggler" style="width:180px;height:40px;background-color:#999;color:#fff;">
            I'm gonna be togglered down, three!
        </div>

    </body>
</html>
